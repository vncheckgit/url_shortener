<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortened</title>
</head>
<body>
    <h1>URL Shortened Successfully</h1>
    <p>Short URL: <a href="{{ url.short_code }}">{{ request.build_absolute_uri }}/{{ url.short_code }}</a></p>
    <p>QR Code:</p>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
</body>
</html>
